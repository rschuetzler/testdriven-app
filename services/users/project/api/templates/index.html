<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device=width,initial-scale=1" />
    <!-- styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> {% block css %}{% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <h1>All users</h1>
                <hr>
                <br>
                <form action="/" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-lg" placeholder="Enter a username" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control input-lg" placeholder="Enter an email address" required>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
                </form>
                <br>
                <hr> {% if users %}
                <ol>
                    {% for user in users %}
                    <li>{{ user.username }}</li>
                    {% endfor %}
                </ol>
                {% else %}
                <p>No users!</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script> 
    {% block js %}{% endblock %}
</body>

</html>
